<ion-header>

  <ion-toolbar color="theme">
    <!--<ion-navbar  class="toolbar" color="theme">-->
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Testes</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>

  <div padding>
    <ion-segment [(ngModel)]="tests">
      <ion-segment-button value="MiniMental" (click)="show = true;show2=false">
        MiniMental
      </ion-segment-button>
      <ion-segment-button value="Pessoal" (click)="show2=true;show=false">
        Pessoal
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="tests">

    <ion-list *ngSwitchCase="'MiniMental'">
      <div>
        <ion-card class="card-class">
          <ion-item>
            <button ion-button clear item-start [disabled]="!isenabled">{{MNnumQuestion}}/{{MNnumOfQuestions}}  -   {{MNsubject}}</button>
          </ion-item>
          <hr>
          <ion-card-content>
            <h2>{{MNquestion}}</h2>
            <img [src]="base64Img" />
          </ion-card-content>
          <hr>
          <ion-item>
            <button ion-button clear item-start [disabled]="!isenabled"></button> 
          </ion-item>

        </ion-card>
      </div>
    </ion-list>

    <ion-list *ngSwitchCase="'Pessoal'">
      <div>
        <ion-card class="card-class">
          <ion-item>
            <button ion-button clear item-start [disabled]="!isenabled">{{PESnumQuestion}}/{{PESnumOfQuestions}}</button>
          </ion-item>
          <hr>
          <ion-card-content>
            <h2>{{PESlblQuestion}}           {{PEStipo}}</h2>
            <img [src]="PESimg" />
          </ion-card-content>
          <hr>
          <ion-item>
            <button ion-button clear item-start [disabled]="!isenabled">Resposta: {{PESlblAnswer}}</button>
          </ion-item>

        </ion-card>
      </div>
    </ion-list>

    </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col width-50>
          <button ion-button clear round (click)="acertouResposta(show,show2)" class="acertou">
            <ion-icon class="icone" ios="ios-checkmark" md="md-checkmark"></ion-icon>
          </button>
        </ion-col>
        <ion-col width-50>
          <button ion-button clear round (click)="errouResposta(show,show2)" class="errou" color="danger">
            <ion-icon class="icone" ios="ios-close" md="md-close"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
