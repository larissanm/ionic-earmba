<ion-header>

  <ion-toolbar color="theme">
    <!--<ion-navbar  class="toolbar" color="theme">-->
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>Perguntas</ion-title>
  
    
    <ion-buttons end>
        <button ion-button icon-only (click)="addQuestion()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    <!--</ion-navbar>-->
    </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding  *ngFor="let question of questions">
        <ion-item>
            <h2>{{question.pergunta_vol}}</h2>
            <p>{{question.resposta_vol}}</p>
          
            <img [src]="question.img"/>
        </ion-item>
          <ion-item-options>
              <button ion-button color="danger" (click)="deletarRotina(rotina.id_atividade)" icon-start>
                <ion-icon name="remove" ></ion-icon>
                Excluir
              </button>
          </ion-item-options>
    </ion-item-sliding>           
  </ion-list>
</ion-content>
