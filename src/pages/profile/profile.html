<ion-header>

    <ion-navbar class="toolbar" color="theme">
        <ion-title>Perfil</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>

        <div class="div-menu">
            <img [src]="profilePicture" class="profile-img">
            <h2>{{htmlNome}}</h2>
            <p>Nível da Doença: {{htmlNivelDoenca}}</p>
        </div>
  
        <ion-list-header>Informações</ion-list-header>
        <ion-item *ngFor="let patient of patientInformation">Idade:
        <ion-note item-end>
            {{htmlIdade}}
        </ion-note>
        </ion-item>

        <ion-item *ngFor="let patient of patientInformation">Nascimento:
                <ion-note item-end>
                    {{htmlNasc}}
        </ion-note>
        </ion-item> 

        <ion-item *ngFor="let patient of patientInformation">Sexo:
                <ion-note item-end>
                    {{htmlSexo}}
        </ion-note>
        </ion-item> 

        <ion-item *ngFor="let patient of patientInformation">Telefone:
                <ion-note item-end>
                    {{htmlTelefone}}
        </ion-note>
        </ion-item> 

       <!-- <ion-item *ngFor="let patient of patientInformation">Obs:
                <ion-note item-end>
                    {{patient.obs}}
        </ion-note>
        </ion-item> 
    -->

    </ion-list>
</ion-content>
