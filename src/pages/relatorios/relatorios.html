
<ion-header>
    
      <ion-navbar class="toolbar" color="theme">
        <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
              </button>
        <ion-title>
                <ion-icon name='ios-arrow-back' is-active="true" (click)="clickAnt()"></ion-icon>
                Sem {{semana}} D {{htmlDia}}     
          <ion-icon name='ios-arrow-forward' is-active="false" (click)="clickPost()"></ion-icon>
        </ion-title>
      </ion-navbar>
    
    </ion-header>

<ion-content class="content1" padding>

            <div class="grafico" >
              
                    <div class="col-md-12">




                      <canvas class="canvas" (swipe)="swipeEvent($event)" baseChart height="250"

                                  [labels]="lineChartLabels"
                                  [options]="lineChartOptions"
                                  [colors]="lineChartColors"
                                  [legend]="lineChartLegend"
                                  [chartType]="lineChartType"

                      </canvas>

              </div>
