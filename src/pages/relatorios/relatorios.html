
<ion-header>
    
      <ion-navbar class="toolbar" color="theme">
        <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
              </button>
        <ion-title>
                <ion-icon name='ios-arrow-back' is-active="true" (click)="clickAnt()"></ion-icon>
                Sem {{semana}} D {{htmlDia}}     
          <ion-icon name='ios-arrow-forward' is-active="false" (click)="clickPost()"></ion-icon>
        </ion-title>
      </ion-navbar>
    
    </ion-header>

<ion-content class="content1" padding>


      <div class="ion-segment" ion-fixed>

            <div class="grafico" >
              
                    <div class="col-md-12">




                      <canvas class="canvas" (swipe)="swipeEvent($event)" baseChart height="250"
                                  [datasets]="lineChartData"
                                  [labels]="lineChartLabels"
                                  [options]="lineChartOptions"
                                  [colors]="lineChartColors"
                                  [legend]="lineChartLegend"
                                  [chartType]="lineChartType"
                                  (chartHover)="chartHovered($event)"
                                  (chartClick)="chartClicked($event)">
                      </canvas>

                  </div>
              </div>

            <ion-segment [(ngModel)]="pet" class="segment">
                <ion-segment-button value="atividades" (click)="show = !show">
                  ATIVIDADES
                </ion-segment-button>
                <ion-segment-button value="geral">
                  GERAL
                </ion-segment-button>
            </ion-segment>
        </div>
        <div class="info">
        <div [ngSwitch]="pet">
         
              <ion-list>
                  <h3 class="rotina-dia">{{htmlDiaRotina}}</h3>
                <ion-item *ngFor="let rotina of rotinasDia">
                    
                        <h2>{{rotina.nome}}</h2>
                        <p>{{rotina.observacao}}</p>
                        <ion-note item-end>{{rotina.hora_inicio}} <br> {{rotina.hora_termino}}</ion-note>
                      
                     
                </ion-item>           
              </ion-list>
             
        </div>
    </div>
   
    
    </ion-content>
