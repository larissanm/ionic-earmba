<ion-header>
  <ion-navbar class="toolbar" color="theme">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>

    <ion-row>
      <ion-col col-12 class="logo-col">
        <img src="assets/img/logo1-earmb.png" class="logo-img">
      </ion-col>
    </ion-row>
    
    <h1 class="titulo">SEJA 
      <br>BEM VINDO(A)!
    </h1>

  </ion-grid>

</ion-content>

<ion-menu [content]="content">

  <ion-content>

    <ion-list no-lines>

      <div class="div-menu">
        <img [src]="profilePicture" class="profile-img">
      </div>

      <ion-row class="list-item1">
        <button ion-item>
          <ion-icon name="list-box" class="icon-item"></ion-icon>        
            Rotina
        </button>
      </ion-row>

      <ion-row class="list-item2">
        <button ion-item>
          <ion-icon name="medkit" class="icon-item"></ion-icon>        
            Medicação
        </button>
      </ion-row>

      <ion-row class="list-item2">
        <button ion-item>
          <ion-icon name="clipboard" class="icon-item"></ion-icon>        
            Testes
        </button>
      </ion-row>

      <ion-row class="list-item2">
        <button ion-item>
          <ion-icon name="stats" class="icon-item"></ion-icon>        
            Relatórios
        </button>
      </ion-row>

      <ion-row class="list-item2">
          <button ion-item>
            <ion-icon name="settings" class="icon-item"></ion-icon>        
              Configurações
          </button>
        </ion-row>

        <hr>

        <ion-row class="list-item2">
            <button ion-item>
              <ion-icon name="headset" class="icon-item"></ion-icon>        
                Suporte
            </button>
          </ion-row>

    </ion-list>

  </ion-content>

</ion-menu>

<ion-nav #content [root]="HomePage"></ion-nav>
