<ion-header>
  
    <ion-navbar class="toolbar" color="theme">
      <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
      <ion-title>Rotina</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
    <ion-grid>
  
      <div class="topo-rotina">
        <ion-row>
  
          <ion-col width-25>
            <button ion-button class="btn-topo">
                Iniciar 
                <br>Dia
              </button>
          </ion-col>
  
          <ion-col width-50>
            <h3 class="h3-date">
              <label class="label-date">{{dataAtual | date:'dd/MM'}}</label>
              <br>
              <label class="label-date">{{dataAtual | date:'yyyy'}}</label>
            </h3>
          </ion-col>
  
          <ion-col width-25>
            <button ion-button class="btn-topo">
                    Finalizar
                    <br>Dia
                </button>
          </ion-col>
        </ion-row>
        <hr>
      </div>
  
      <div class="atividades-rotina">
  
        <ion-list no-lines>
          <button ion-item (click)="show = !show" class="atividade-inserir">
            <br>
            <ion-icon item-left name="ios-add-circle-outline"></ion-icon>        
            Adicionar atividade
            </button>
  
            <div *ngIf="show; then addActivity" class="ng-if">
            </div>
          <template #addActivity>
            <add-activity>Hello</add-activity>
          </template>
  
        </ion-list>
        <hr>
      </div>
        
  
        <ion-list>
          <ion-item-sliding  *ngFor="let rotina of rotinas">
              <ion-item>
                  <h2>{{rotina.nome}}</h2>
                  <p>{{rotina.observacao}}</p>
                  <ion-note item-end>{{rotina.hora_inicio}} <br> {{rotina.hora_termino}}</ion-note>
                </ion-item>
                <ion-item-options>
                    <button ion-button color="danger" icon-start>
                      <ion-icon name="remove"></ion-icon>
                      Excluir
                    </button>
                </ion-item-options>
          </ion-item-sliding>           
        </ion-list>
      
  
    </ion-grid>
  
  </ion-content>
