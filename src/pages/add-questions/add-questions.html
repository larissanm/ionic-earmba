<ion-header>

    <ion-navbar class="toolbar" color="theme">
        <ion-title>Cadastrar Perguntas</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addQuestion()">
             OK
            </button>
          </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
            <ion-label stacked>Pergunta</ion-label>
            <ion-input type="text" [(ngModel)]="htmlQuestion"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Resposta</ion-label>
            <ion-input type="text" [(ngModel)]="htmlAwnser"></ion-input>
        </ion-item>

    </ion-list>

    <ion-card>

            <ion-card-content>
              <img [src]="base64Img"/>
            </ion-card-content>
        
            <ion-item>
              <button (click)="imgActionSheet()" ion-button clear item-end>Imagem</button>
            </ion-item>

    </ion-card>

</ion-content>
