<ion-menu [content]="NAV">

  <ion-content>

    <ion-list no-lines>

      <div class="div-menu">
        <img [src]="profilePicture" class="profile-img">
      </div>

      <div class="div-list">
        <button ion-item *ngFor="let page of pages" (click)="goToPage(page.component)" menuClose>

            <ion-icon item-left name="{{page.icon}}" color="#eeeeee"></ion-icon>        
              {{page.titulo}}
        </button>
      </div>

    </ion-list>

  </ion-content>

</ion-menu>

<ion-nav #NAV [root]="rootPage"></ion-nav>
